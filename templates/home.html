<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price</title>    
    <link rel="stylesheet" href="static\css\style.css">
</head>

<body bgcolor="skyblue">

<p align="center" class="heading"><b>Predictive analysis</b></p>
<div align="center">
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="b"><b>Year</b><br>
            <input class="a" type="Number" name ="year" required="required"></div>

        <div class="b"><b>Showroom Price(in Lakhs)</b><br>
            <input type="Number" name="present_price" required="required" class="a"></div>

        <div class="b"><b>Kilmeters Driven</b><br>
            <input type="Number" name="kms_driven" required="required" class="a"></div>

        <div class="b"><b>Number of previous Owners</b><br>
            <select name="owner" class="a">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option></select></div>

        <div class="b"><b>Fuel Type</b><br>
            <select name="fuel_type" class="a">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option></select></div>

        <div class="b"><b>Are you Dealer or Individual</b><br>
            <select name="seller_type" class="a">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option></select></div>

        <div class="b"><b>Transmission Type</b><br>
            <select name="transmission" class="a">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select></div>

        <div class="c" align="center"><button type="submit" class="d">Calculate selling price</button></div>
    </form></div>
<p align="center" class="heading">{{ pred }}</p>
</body>
</html>
